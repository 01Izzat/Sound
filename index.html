<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="81" class="key">
        <kdb>Q</kdb>
        <div class="sound">boom</div>
      </div>
      <div data-key="87" class="key">
        <kdb>W</kdb>
        <div class="sound">clap</div>
      </div>
      <div data-key="69" class="key">
        <kdb>E</kdb>
        <div class="sound">hihat</div>
      </div>
      <div data-key="82" class="key">
        <kdb>R</kdb>
        <div class="sound">kick</div>
      </div>
      <div data-key="84" class="key">
        <kdb>T</kdb>
        <div class="sound">openhat</div>
      </div>
      <div data-key="89" class="key">
        <kdb>Y</kdb>
        <div class="sound">ride</div>
      </div>
      <div data-key="85" class="key">
        <kdb>U</kdb>
        <div class="sound">tink</div>
      </div>
      <div data-key="73" class="key">
        <kdb>I</kdb>
        <div class="sound">tom</div>
      </div>
    </div>

    <audio data-key="81" src="./sounds/boom.mp3"></audio>
    <audio data-key="87" src="./sounds/clap.mp3"></audio>
    <audio data-key="69" src="./sounds/hihat.mp3"></audio>
    <audio data-key="82" src="./sounds/kick.mp3"></audio>
    <audio data-key="84" src="./sounds/openhat.mp3"></audio>
    <audio data-key="89" src="./sounds/ride.mp3"></audio>
    <audio data-key="85" src="./sounds/tink.mp3"></audio>
    <audio data-key="73" src="./sounds/tom.mp3"></audio>

    <script src="./script.js"></script>
  </body>
</html>
